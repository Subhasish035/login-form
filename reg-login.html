<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  body {
    background-image: url(https://img.freepik.com/free-vector/abstract-blue-geometric-shapes-background_1035-17545.jpg?w=2000);
  }

  form {
    padding: 10px 50px;
    box-shadow: 0px 0px 10px black;
    border-radius: 20px;
  }
</style>

<body>
  <div class="jumbotron text-center mx-5 my-2 bg-success text-white">
    <h1 class="display-3 font-weight-bold">BS Registration & Login</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 shadow-lg">
        <u>
          <h3 class="text-center">Registration Here</h3>
        </u>
        <form class="bg-dark text-white">
          <div class="row">
            <div class="col-md-6">
              <input type="text" placeholder="First Name" class="form-control">
            </div>
            <div class="col-md-6">
              <input type="text" placeholder="Last Name" class="form-control">
            </div>

          </div>
          <input type="email" placeholder="Email ID" class="form-control mt-2">
          <input type="number" placeholder="Mobile No" class="form-control mt-2">
          <input type="text" placeholder="User Name" class="form-control mt-2">
          <input type="password" placeholder="Password" class="form-control mt-2">
          <input type="password" placeholder="Confirm Password" class="form-control mt-2">
          <label>Date of Birth:</label>
          <input type="datetime-local" class="mt-2">
          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-outline-success">
            <input type="reset" value="Clear" class="btn btn-outline-danger">
          </div>
        </form>
      </div>
      <div class="col-md-6 shadow-lg">
        <u>
          <h3 class="text-center">Login Here</h3>
        </u>
        <form class="bg-warning">
          <input type="text" placeholder="Username" class="form-control mt-3">
          <input type="password" placeholder="Password" class="form-control mt-3">
          <div class="text-center mt-3">
            <input type="submit" value="Login" class="btn btn-outline-success">
            <input type="reset" value="Clear" class="btn btn-outline-danger">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <u>
      <h3>Follow Us:</h3>
    </u>

    <div class="row mt-3">
      <div class="col-md-3 text-center">
        <a href="https://www.google.com/">
          <img
            src="https://www.freepnglogos.com/uploads/logo-facebook-png/logo-facebook-facebook-logo-transparent-png-pictures-icons-and-0.png"
            alt="" width="100px" height="100px">
        </a>
      </div>
      <div class="col-md-3 text-center">
        <a href="https://www.google.com/">
          <img src="https://i.pinimg.com/originals/54/99/5c/54995c1227dade2c55d783d5069976c9.png" alt="" width="100px"
            height="100px">
        </a>

      </div>
      <div class="col-md-3 text-center">
        <a href="https://www.google.com/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
            alt="" width="100px" height="100px">
        </a>
      </div>
      <div class="col-md-3 text-center">
        <a href="https://www.google.com/">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="" width="100px" height="100px">
        </a>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
